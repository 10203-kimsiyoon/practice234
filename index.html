<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <!-- 자체 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-md max-w-md">
        <h1 class="text-3xl font-semibold text-center mb-6">청소당번</h1>
        <div id="numbers" class="text-xl font-bold text-center mb-6">
            <!-- 추첨된 번호가 여기에 표시됩니다 -->
        </div>
        <div class="text-center">
            <button onclick="generateLottoNumbers()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                번호 추첨하기
            </button>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 자체 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
